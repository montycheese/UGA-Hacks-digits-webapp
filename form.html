<!DOCTYPE html>
<html lang="">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/form.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,400italic,800' rel='stylesheet' type='text/css'>
				<title>Form</title>
</head>

<body>
				
<!-- Form -->
     <div class="form"><center>
		 <img src="images/poweredby.png"></center>
  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Enter Text</a></li>
    <li class="tab"><a href="#login">Upload Image </a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <form action="/" method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              Show me how to say...<span class="req"></span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap-video">
            
          </div>
        </div>

     
        <button class="button button-block"/>TRANSLATE</button>

      </form>

    </div>

    <div id="login">
      <h1>Welcome Back!</h1>

      <form action="/" method="post">

        <div class="field-wrap">
          <label>
            <span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" />
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" />Log In</button>

      </form>

    </div>

  </div>
  <!-- tab-content -->

</div>
<!-- /form -->


<!-- Scripts -->
  <a href="http://jquery.com/"></a>
    <script src="jquery.js"></script>			
<script src="assets/js/form.js"></script>
</body>
</html>
